{% extends 'base.html' %}

{% block content %}
	{% for page in pages %}
		<div class="row">
				<div class="col-md-8" style="word-wrap:break-word">
					<h4><a href="{{ page.url }}">{{ page.title }}</a></h4>
				</div>
				<div class="col-md-4">
					<h4>{{ page.post_time }}</h4>
				</div>
		</div>
	{% endfor %}
{% endblock %}
