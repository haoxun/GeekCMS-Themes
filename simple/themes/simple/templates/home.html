{% extends 'base.html' %}

{% block content %}
	{% for page in pages %}
		<div class="row">
				<div class="col-md-8">
					<h3><a href="{{ page['url'] }}">{{ page['title'] }}</a></h3>
				</div>
				<div class="col-md-4">
					<h3>{{ page['post_time'].strftime('%Y-%m-%d') }}</h3>
				</div>
		</div>
		<div class="row">
			<pre>
				<p>{{page['brief_content']}}......</p>
			</pre>
		</div>

	{% endfor %}
{% endblock %}
